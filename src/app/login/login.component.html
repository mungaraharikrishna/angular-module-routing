<div class="container login-form-container shadow-lg">
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login(loginForm.value)" class="login-form">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </form>
</div>
